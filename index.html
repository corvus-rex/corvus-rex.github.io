<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NEET Dev</title>
    <link rel="stylesheet" media="screen" href="css/silkscreen.css">
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/matrix-rain.js" type="text/javascript"> </script>
</head>

<body>
    <div class="content">
        <canvas id="matrix-rain"></canvas>
        <div id="slice-container" class="slice-container"></div>
        <div id="greetings-container">
            <div id="greetings-en" class="typewriter">
                <p class="cursor"></p> 
                <p></p>
                <div id="to-glitch"> </div>
            </div>
            <div id="greetings-jp">
                <p class="sub"></p>
            </div>
            <div id="about" style="display: none;">
                <p>
                    Computer Science | Bengkel Linux | Anime Enthusiast | Software Engineer |
                     100% Existential Nihilist | Cyberpunk
                </p>
            </div>
            <div id="contact" style="display: none;">
                <a href="https://github.com/corvus-rex" target>
                    <i class="fa fa-github"></i>
                </a>
                <a href="mailto:adrianovriadi@gmail.com" target>
                    <i class="fa fa-envelope"></i>
                </a>
                <a href="https://twitter.com/" target>
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/" target>
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
            <div id="button-container">
                <button id="about-btn" class="cyber-btn" onclick="about_cyber_btn()">
                    <span class="cyber-btn-content">about_me</span>
                    <span class="cyber-btn-glitch"></span>
                </button>
                <button id="contact-btn" class="cyber-btn" onclick="contact_cyber_btn()">
                    <span class="cyber-btn-content">contact</span>
                    <span class="cyber-btn-glitch"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="js/typewriter.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.content').css('height',$(document).innerHeight())
            $('.content').css('width',$(document).innerWidth())
            $('.slice-container').css('height',$(document).innerHeight())
            $('.slice-container').css('width',$(document).innerWidth())
        });
        window.addEventListener("resize", function() {
            $('.content').css('height',$(window).innerHeight())
            $('.content').css('width',$(window).innerWidth())
            $('.slice-container').css('height',$(window).innerHeight())
            $('.slice-container').css('width',$(window).innerWidth())
        });
    </script>
    <script type="text/javascript">
        function about_cyber_btn() {
            var about = document.getElementById("about");
            var contact = document.getElementById("contact");
            if (about.style.display === "none") {
                if (contact.style.display === "block") {
                    contact.style.display = "none";
                }
                about.style.display = "block";
            } else {
                about.style.display = "none";
            }
        }
        function contact_cyber_btn() {
            var about = document.getElementById("about");
            var contact = document.getElementById("contact");
            if (contact.style.display === "none") {
                if (about.style.display === "block") {
                    about.style.display = "none";
                }
                contact.style.display = "block";
            } else {
                contact.style.display = "none";
            }
        }
    </script>
</body>
</html>
